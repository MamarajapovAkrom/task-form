<html lang="en">
<head>

<body>
  
  <p class="title">Device Verification</p>
  
  <div class="container">

    <i class="fa-regular fa-envelope"></i>
    <span class="email">Email</span>
    <p class="received-msg">We just send your authentication code via email to <span>s***********@gamil.com</span>. The code will expire at <span>3:18 PM +05</span>.</p>
    <label for="" class="label-title">Device Verification Code</label>
    <input type="text" class="entered-code" placeholder="XXXXXX">
    <button class="verify-btn">Verify</button>
    
  </div>

</body>
