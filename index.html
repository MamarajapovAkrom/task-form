<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="menu">
            <button class="registers">Regist er</button>
            <button class="logins">Login</button>
       </div> 
       <div class="register-form">
            <p>Info</p>
            <input type="email" placeholder="Enter your email" class="input">
            <input type="password" placeholder="Enter your password" class="input">
            <input type="password" placeholder="Confirm password" class="input">
            <div class="check">
                <input type="checkbox" class="checkbox">
                <span>I accepted the <a href="#">Terms & Conditions</a></span>
            </div>
       </div>
       <div class="login-form">
            <div class="top"></div>
            <input type="text" placeholder="Enter your username" class="input" id="login">
            <input type="password" placeholder="Enter your password" class="input" id="parol">
            <div class="check">
                <input type="checkbox" class="checkbox">
                <span>Remember me</span>
                <a href="#" class="forget">Forget password</a>
            </div>
       </div>
       <button class="btn">Register</button>
    </div>
</body>
<script src="script.js"></script>
</html>
